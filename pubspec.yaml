name: ambulance_doctor
description: Mobile application for ambulance doctors to manage calls and patient data.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: '>=3.7.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^18.0.1
  
  # State management
  provider: ^6.0.5
  
  # Network & API
  dio: ^5.1.1
  connectivity_plus: ^6.1.3
  
  # Local storage
  sqflite: ^2.2.8+4
  shared_preferences: ^2.1.1
  path_provider: ^2.0.15
  
  # Location services
  geolocator: ^13.0.2
  
  # UI components
  flutter_svg: ^2.0.5
  intl: ^0.20.2
  cached_network_image: ^3.2.3
  flutter_spinkit: ^5.2.0
  
  # Utils
  uuid: ^4.5.1
  logger: ^2.5.0
  dartz: ^0.10.1
  flutter_bloc: ^9.0.0
  flutter_secure_storage: ^9.2.4
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.3.3

dependency_overrides:
  firebase_storage: ^12.3.7
  cloud_firestore: ^5.6.0

